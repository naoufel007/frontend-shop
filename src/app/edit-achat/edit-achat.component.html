<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">{{getTitre()}}</h4>
          </div>
          <div class="card-content">
            <spinner *ngIf="loading" [text]="'Chargement en cours...'"></spinner>
            <form *ngIf="!loading">
              <div class="row">
                <div class="col-md-6">
                    <div *ngIf="fournisseurs">
                      <angular2-multiselect 
                        [data]="fournisseurs" 
                        [(ngModel)]="selectedFournisseur"
                        (onSelect)="selectionActionPerformed($event)"
                        (onDeSelect)="selectionActionPerformed($event)" 
                        [settings]="dropdownSettings" name="fournisseurs">
                      </angular2-multiselect> 
                    </div>
                </div> 
                <div class="col-md-6">
                  <div *ngIf="agences">
                    <angular2-multiselect 
                      [data]="agences" 
                      [(ngModel)]="selectedAgence" 
                      [settings]="agenceDropdownSettings" name="agences">
                    </angular2-multiselect> 
                  </div>
                </div>            
                <div class="col-md-12">
                  <div class="form-group">
                    <achat-line [produits]="produits" [lines]="lines" [edit]="true"></achat-line>
                  </div>

                  <!-- <div class="form-group form-black label-floating is-empty">
                    <achat-payment [payments]="achat.payments"></achat-payment>
                  </div> -->
                </div>
              </div>
              <button type="submit" class="btn btn-success pull-right" (click)="confirmAchat()">
                <i class="material-icons">edit</i> Valider
              </button>
              <button type="submit" class="btn btn-danger pull-right" (click)="cancelAchat()">
                <i class="material-icons">clear</i> Annuler
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
