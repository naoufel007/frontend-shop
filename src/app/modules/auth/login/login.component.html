<div class="container">
  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header" data-background-color="green">Authentification</div>
      <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">CIN</label>
            <div class="col-sm-10">
              <input type="text" name="cin" class="form-control" id="inputEmail3" placeholder="CIN" [(ngModel)]="form.cin"
                required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Mot de passe"
                [(ngModel)]="form.password" required>
            </div>
          </div>
          <div class="form-group row">
              <span class="text-danger col-sm-10" [hidden]="!error">
                  <b>{{error}}</b>
              </span>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
