<div class="card">

  <div class="card-content">
    <div class="tab-content">
      <div class="tab-pane active">
        <h4 class="text-success">Liste des achats:</h4>
        <div class="container">
          <div class="row">
            
            <div class="pull-right">
              <pagination [itemsPerPage]="itemsPerPage" [totalItems]="paginationTotal" [maxSize]="maxSize"
                [(ngModel)]="currentPage" previousText="Précedent" nextText="Suivant"
                (pageChanged)="pageChanged($event)" *ngIf="isPaginationDisplayed()"></pagination>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover" *ngIf="achats.length != 0">
          <thead>
            <th class="text-center">
              <b> Quantite achat produit </b>
            </th>
            <th class="text-center">
              <b> Fournisseur </b>
            </th>
            <th class="text-center">
              <b> Utilisateur </b>
            </th>
            <th class="text-center">
              <b> Remise (%)</b>
            </th>
            <th class="text-center">
              <b> Prix achat (DH)</b>
            </th>
            <th class="text-center">
              <b> Type </b>
            </th> 
            <th class="text-center">
              <b>Date</b>
            </th>
          </thead>
          <tbody>

            <tr *ngIf="(pagedArray )?.length == 0">
              <td colspan="5">
                <b class="text-danger">Aucun achat trouvé</b>
              </td>
            </tr>
            <tr *ngFor="let achat of pagedArray">
              <td class="text-center">
                <b>{{achat.quantiteAchatProduit}}</b>
              </td>
              <td class="text-center">
                <b>{{achat.fournisseur}}</b>
              </td>
              <td class="text-center">
                <b>{{achat.user}}</b>
              </td>
              <td class="text-center">
                <b>{{achat.remise}}</b>
              </td>
              <td class="text-center">
                <b>{{achat.prixAchat}}</b>
              </td>
              <td class="text-center">
                <b>{{achat.type}}</b>
              </td>
              <td class="text-center">
                <b>
                  <b>{{achat.date | date:'dd/MM/yyyy'}}</b>
                </b>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
