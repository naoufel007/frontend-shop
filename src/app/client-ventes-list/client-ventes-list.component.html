<div class="card">

  <div class="card-content">
    <div class="tab-content">
      <div class="tab-pane active">
        <h4 class="text-success">Liste des ventes:</h4>
        <table class="table table-striped table-hover" *ngIf="ventes?.length != 0">
          <thead>
            <th class="text-center">
              <b> NumÃ©ro </b>
            </th>
            <th class="text-center">
              <b> Montant (DH)</b>
            </th>
            <th class="text-center">
              <b> Utilisateur </b>
            </th>
            <th class="text-center">
              <b> Agence </b>
            </th>
            <th class="text-center">
              <b> Date </b>
            </th>
            <th class="text-center">
              <b> Actions </b>
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let vente of ventes ">
              <td class="text-center">
                <b>{{vente.id}}</b>
              </td>
              <td class="text-center">
                <b>{{vente.montant}}</b>
              </td>
              <td class="text-center">
                <b>{{vente.user}}</b>
              </td>
              <td class="text-center">
                <b>{{vente.agence.name}}</b>
              </td>
              <td class="text-center">
                <b>{{vente.date | date:'dd/MM/yyyy'}}</b>
              </td>
              <td class="text-center">
                <a class="text-success" rel="nofollow" (click)="show(vente)">Consulter</a>
              </td>
            </tr>
          </tbody>
        </table>
        <h4 *ngIf="ventes?.length == 0">Aucune vente trouvÃ©e.</h4>
      </div>
    </div>
  </div>
